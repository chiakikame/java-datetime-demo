<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <script language="JavaScript">
      var d = new Date();
      document.write(d.getTime());
      document.write("<br/>");
      document.write(d.toString());
      document.write("<br/>");
      document.write(d.toUTCString());
      document.write("<br/>");
  </script>
</body>
</html>
